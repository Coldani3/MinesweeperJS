<!DOCTYPE html>
<html>
    <head>
        <title>Minesweeper</title>
        <!--JQuery Boilerplate-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="minesweeper.css">
    </head>
    <body>
        <div id="main">
            <div id="options">
                <table>
                    <tr>
                        <td>
                            <label for="difficultyDropdown">Select Difficulty:</label>
                        </td>
                        <td>
                            <select name="difficultySelect" id="difficultyDropdown">
                                <option value=0>Easy (10 bombs)</option>
                                <option value=1>Medium (40 bombs)</option>
                                <option value=2>Hard (99 bombs)</option>
                                <option value=3>Glorified Russian Roulette (50% of tiles are bombs)</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="customBombCount">Custom bomb count:</label></td>
                        <td><input type="number" id="customBombCount"></td>
                    </tr>
                </table>
                <br/>
                
                
                <button onclick="start()">Start</button>
            </div>

            <div id="game">
                <table>
                    <tr>
                        <td>
                            <div id="grid"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="resetButton">
                                <button onclick="reset()">Reset</button>
                                <br/>
                                <button id="debugButton" onclick="toggleDebugMode()"></button>
                            </div>
                        </td>
                    </tr>
                </table>
                
            </div>
            
            
        </div>
        <script src="minesweeper.js"></script>
    </body>
</html>
